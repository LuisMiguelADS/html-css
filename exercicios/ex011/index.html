<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/ninjadescolado.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
